<div class="container">
    <form class="card ">
        <div class="card-header "> Envio de Mensajes-</div>
        <div class="card-body ">
            <div class="row form-group ">
                <label class="col-sm-12 col-md-4 ">Para</label>
                <input class="form-control col-sm-12 col-md-8 " type="number " name="txtdesde " [(ngModel)]="mensaje.para" />
            </div>
            <div class="row form-group ">
                <label class="col-sm-12 col-md-4 ">Desde</label>
                <input class="form-control col-sm-12 col-md-8 " type="number " name="txthasta" [(ngModel)]="mensaje.desde" />
            </div>
            <label> </label>
            <div class="row form-group ">
                <textarea class="form-control " [maxlength]="tamMax" rows="5 " name="txtTexto" [(ngModel)]="mensaje.texto" (ngModelChange)="cambiarTamTexto()">   </textarea>
                <label>{{tamMax}}/{{tamTexto}}</label>
            </div>
            <div class="row form-group ">
                <button type="button " class="btn btn-primary" (click)="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </form>



    <table class="table">
        <thead>
            <tr>
                <th scope="col">desde</th>
                <th scope="col">para</th>
                <th scope="col">mensaje</th>
                <th scope="col">fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of mensajes">
                <th>{{item.desde}}</th>
                <td>{{item.para}}</td>
                <td>{{item.texto}}</td>
                <td>{{item.fecha}}</td>
            </tr>

        </tbody>
    </table>


</div>
