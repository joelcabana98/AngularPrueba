{{puntoInteres.latitud}}
<div class="row">

    <form class="col-md-10 offset-1" method="post" action="">
        <h2 class="text-center"> GESTION DE PUNTOS DE INTERES </h2>
        <div class="form-group row">
            <label for="idnombre" class="col-md-4">Nombre</label>
            <input id="idnombre" class="form-control form-control-sm col-md-8" type="text" name="idnombre" [(ngModel)]="puntoInteres.nombre" />
        </div>
        <div class="form-group row">
            <label for="iddescripcion" class="col-md-4">Descripcion</label>
            <input id="iddescripcion" class="form-control form-control-sm col-md-8" type="text" name="iddescripcion" [(ngModel)]="puntoInteres.descripcion" />
        </div>
        <div class="form-group row">
            <label for="idlatitud" class="col-md-4">Latitud</label>
            <input id="idlatitud" class="form-control form-control-sm col-md-8" type="number" name="idlatitud" [(ngModel)]="puntoInteres.latitud" (ngModelChange)="actualizarUrlTest()" />
        </div>
        <div class="form-group row">
            <label for="idlongitud" class="col-md-4">Longitud</label>
            <input id="idlongitud" class="form-control form-control-sm col-md-8" type="number" name="idlongitud" [(ngModel)]="puntoInteres.longitud" (ngModelChange)="actualizarUrlTest()" />
        </div>
        <div class="form-group row">
            <label class="col-12">Test Url: <a [href]="urlTest">{{urlTest}}</a> </label>
            <label for="idurlmapa" class="col-md-4">Url Mapa</label>
            <input id="idurlmapa" class="form-control form-control-sm col-md-8" type="url" name="idurlmapa" [(ngModel)]="puntoInteres.urlMapa" />
        </div>
        <div class="form-group text-center">
            <button class="btn btn-secondary ml-2 mr-2" (click)="guardarPunto()"><i class="fas fa-save fal"></i> Guardar</button>
            <button class="btn btn-secondary ml-2 mr-2" (click)="limpiar()"><i class="fas fa-brush"></i> Limpiar</button>
            <button class="btn btn-secondary ml-2 mr-2" (click)="modificarPunto()"><i class="fas fa-brush"></i>Modificar</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Latitud</th>
                <th scope="col">Longitud</th>
                <th scope="col">URL Map</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of puntosIntereses">
                <th>{{p.nombre}}</th>
                <td>{{p.latitud}}</td>
                <td>{{p.longitud}}</td>
                <td>
                    <a [href]="p.urlMapa" class="btn btn-primary">Ir</a>
                </td>
                <td>
                    <button class="btn btn-primary" (click)="elegirPunto(p)">Seleccionar</button>
                    <button class="btn btn-primary" (click)="borrarPunto(p)">Eliminar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
